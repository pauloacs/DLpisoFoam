name: Docker Image CI

on:
  push:
    tags:
      - 'v*'  # Triggers on tags like v1.0.0, v2.1.3, etc.
      - '*'   # Or use this to trigger on any tag

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    - name: Extract tag name
      id: tag
      run: echo "TAG=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
    
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag ${{ secrets.DOCKER_USERNAME }}/dlpisofoam:${{ steps.tag.outputs.TAG }}
    
    - name: Push to Docker Hub
      run: docker push ${{ secrets.DOCKER_USERNAME }}/dlpisofoam:${{ steps.tag.outputs.TAG }}
    
    - name: Tag as latest
      run: docker tag ${{ secrets.DOCKER_USERNAME }}/dlpisofoam:${{ steps.tag.outputs.TAG }} ${{ secrets.DOCKER_USERNAME }}/dlpisofoam:latest
    
    - name: Push latest tag
      run: docker push ${{ secrets.DOCKER_USERNAME }}/dlpisofoam:latest